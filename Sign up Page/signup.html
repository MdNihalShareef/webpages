<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img style="margin: 20px;" height=105% width=100% src="1.png">
        </div>
        <div class="details">
            <div style="text-align:center"><h2>Sign Up</h2></div>
            <div class="text"><b>Name</b></div>
            <div class="input"><input name=name></div>
            <div class="text"><b>Email</b></div>
            <div class="input"><input name=email type="email"></div>
            <div class="text"><b>Password</b></div>
            <div class="input"><input name=pwd type="password"></div>                
            <div class="text"><b>Confirm Password</b></div>
            <div class="input"><input name=pwd2 type="password"></div>
            <div class="button"><div><button>Sign Up</button></div></div>
            <div class="connect_with">
                <div class="line">-----------------------</div>
                <div class="connect_with_data">or connect with</div>
                <div class="line">-----------------------</div>
                
            </div>
            <div class="loginoptions">
                <div>
                <img src="https://img.icons8.com/color/48/000000/microsoft.png"/>
                <img src="https://img.icons8.com/color/48/000000/facebook.png"/>
                <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                <img src="https://img.icons8.com/fluency/48/000000/linkedin.png"/>      
                </div>
            </div>
            <div class="other">
            <div><a href="#">Already have an account ?</a></div>
            <div><a href="#">Login</a></div>    
        </div>
    </div>
</body>
</html>
